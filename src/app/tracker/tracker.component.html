<mat-tab-group dynamicHeight [selectedIndex]="1">
  <mat-tab>
    <ng-template matTabLabel>
      <mat-icon>directions_run</mat-icon>
    </ng-template>
    <ng-template matTabContent>
      <app-jogging-tracker></app-jogging-tracker>
    </ng-template>
  </mat-tab>
  <mat-tab>
    <ng-template matTabLabel>
      <mat-icon>directions_run</mat-icon>
      <mat-icon>history</mat-icon>
    </ng-template>
    <ng-template matTabContent>
      <app-jogging-records></app-jogging-records>
    </ng-template>
  </mat-tab>
  <mat-tab>
    <ng-template matTabLabel>
      <mat-icon>pool</mat-icon>
    </ng-template>
    <ng-template matTabContent>
    </ng-template>
  </mat-tab>
  <mat-tab>
    <ng-template matTabLabel>
      <mat-icon>pool</mat-icon>
      <mat-icon>history</mat-icon>
    </ng-template>
    <ng-template matTabContent>
      <div class="page">
        <div class="content-width">
          <h2>Swimming Records History</h2>
          <!-- Records will be implemented here -->
        </div>
      </div>
    </ng-template>
  </mat-tab>
