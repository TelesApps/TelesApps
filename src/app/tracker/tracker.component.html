<mat-tab-group dynamicHeight [(selectedIndex)]="selectedTabIndex" *ngIf="!isShowingDetails">
  <mat-tab>
    <ng-template matTabLabel>
      <mat-icon>directions_run</mat-icon>
    </ng-template>
    <ng-template matTabContent>
      <app-jogging-tracker></app-jogging-tracker>
    </ng-template>
  </mat-tab>
  <mat-tab>
    <ng-template matTabLabel>
      <mat-icon>directions_run</mat-icon>
      <mat-icon>history</mat-icon>
    </ng-template>
    <ng-template matTabContent>
      <app-jogging-records></app-jogging-records>
    </ng-template>
  </mat-tab>
  <mat-tab>
    <ng-template matTabLabel>
      <mat-icon>pool</mat-icon>
    </ng-template>
    <ng-template matTabContent>
      <app-swim-tracker></app-swim-tracker>
    </ng-template>
  </mat-tab>
  <mat-tab>
    <ng-template matTabLabel>
      <mat-icon>pool</mat-icon>
      <mat-icon>history</mat-icon>
    </ng-template>
    <ng-template matTabContent>
      <app-swim-records></app-swim-records>
    </ng-template>
  </mat-tab>
</mat-tab-group>

<router-outlet></router-outlet>
