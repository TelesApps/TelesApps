<div [class]="storage.getThemeClass() | async">
  <app-header></app-header>
  <button mat-raised-button color="primary" (click)="storage.changeTheme()">Click me!</button>
  <mat-card>
    <mat-card-header>
      <mat-card-title>Actions Buttons</mat-card-title>
      <mat-card-subtitle>Start</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
  <router-outlet></router-outlet>
</div>
