<div [ngClass]="storage.themeClass() === 'dark-theme'? 'dark-theme':''">
  <mat-drawer-container autosize>
    <mat-drawer #drawer mode="over" style="position: fixed; z-index: 100;">
      <app-nav-links (closeSidebar)="drawer.close()"></app-nav-links>
    </mat-drawer>
  
    <!-- If statement specific for the ba Assistant feature, remove it if not using it -->
     @if(!isRoute('baf')) {
       <app-header (openNavBar)="drawer.toggle()"></app-header>
     }
    <main [@routeAnimations]="prepareRoute(outlet)">
      <router-outlet  #outlet="outlet"></router-outlet>
    </main>
  </mat-drawer-container>
</div>
